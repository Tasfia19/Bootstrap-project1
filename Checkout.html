<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="text-center">
   <img class="mt-5 mb-3" src="https://getbootstrap.com/docs/4.2/assets/brand/bootstrap-solid.svg" alt="" width="70" height="60">
   <h2>Checkout form</h2>
   <p class="lead">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state
that can be triggered by attempting to submit the form without completing it.</p>
</div>
<h4 class="mb-3">Billing Address</h4>
<form action="">
    <div class="row">
        <div class="col-sm-3">
            <label for="First name" class="form-label">first name</label>
            <input type="text" class="form-control" id="First name" placeholder="First name">
        </div>
        <div class="col-sm-3">
            <label for="last name" class="form-label">last name</label>
            <input type="text" class="form-control" id="last" placeholder="last name">
        </div>
        </div>
        <div class="row-mt-3">
            <div class="col-sm-6">
                <label for="username" class="form-label">username</label>
                <div class="input-group">
                    <span class="input-group-text" id="username">@</span>
                    <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="row-sm-3">
                    <div class="col-sm-6">
                        <label for="Email" class="form-label">Email</label>
                        <div class="input-group">
                            
                            <input type="text" class="form-control" placeholder="you@example.com">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-3">
                            <label for="Country" class="form-label">Country</label>
                            <select class="form-select">
                                <option selected>Choose...</option>
                                <option value="USA">USA</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <label for="State" class="form-label">state</label>
                            <select class="form-select">
                                <option selected>Choose...</option>
                                <option value="sun fransco">sun fransco</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <label for="ZIP" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="zip">
                           </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-6">
                                <hr class="mb-3"/>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="sameaddress">
                                    <label class="form-check-label" for="sameaddress">
                                    Shipping address is the same as my billing address
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="saveinfo">
                                    <label class="form-check-label" for="saveinfo">
                                    Save this information for next time

                                    </label>
                                </div>
                                
                            </div>
                        </div>
                        



</form>
</div>
</body>

</html>
